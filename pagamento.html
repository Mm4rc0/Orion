<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link href="projetoorion.css" rel="stylesheet">
</head>
<body>
    <div class="pagamento-container">
        <h2>Pagamento</h2>
        <p>Obrigado por escolher nossos produtos. Preencha seus dados para finalizar a compra.</p>
        
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br>
            
            <label for="card">Número do Cartão:</label>
            <input type="text" id="card" name="card"><br>
            
            <label for="expiry">Data de Expiração:</label>
            <input type="text" id="expiry" name="expiry"><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br>
            
            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>
</body>
</html>
